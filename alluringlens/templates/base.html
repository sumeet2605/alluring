<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
    <title>{% block title %}{% endblock %} - Alluring Lens by AR</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:300,600'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/gallery.css')}}">
</head>
<body>
    {% include 'nav.html' %}
      <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>

       <!-- footer -->
    <footer id = "footer" class = "py-7">
      <div class = "container">
          <div class = "footer-content">
              <div>
                  <h3>Alluring Lens by AR</h3>
                  <div><img src = "{{ url_for('static', filename='img/logo.png') }}" style="padding: 1rem;"></div>
              </div>
              <div>
                  <h3>Links</h3>
                  <ul class = "flex">
                      <li><a href = "#">About Me</a></li>
                      <li><a href = "#">Work</a></li>
                      <li><a href = "#">Portfolio</a></li>
                      <li><a href = "#">Contact Me</a></li>
                      <li><a href = "#">Blog</a></li>
                      <li><a href = "#">Instagram</a></li>
                  </ul>
              </div>
          </div>
      </div>
  </footer>
  <!-- end of footer -->


      <!-- typewriting js -->
    <script src = "{{ url_for('static', filename='typewriting-master/typewriting.js') }}"></script>

    <!-- Instagram Script -->
    <!-- <script type="text/javascript">
        /* curator-feed-default-feed-layout */
         -->
        </script>
        <!-- Google Reviews Script -->
        <script src="https://apps.elfsight.com/p/platform.js" defer></script>

        <!-- Swipper JS -->

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <!-- Main JS -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>


<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js'></script>
<script src='https://codepen.io/mican/pen/XgRmNr.js'></script>
        

</body>
</html>
